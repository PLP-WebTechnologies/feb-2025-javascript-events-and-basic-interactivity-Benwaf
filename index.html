<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Event Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to My Interactive Playground </h1>

  <!-- Event Buttons -->
  <button id="clickBtn">Click Me</button>
  <button id="colorBtn">Change Color</button>
  <p id="hoverPara">Hover over me!</p>
  <p id="keypressOutput">Type something...</p>

  <!-- Bonus: Double Click -->
  <div id="secretBox">Double-click me </div>

  <!-- Image Slideshow -->
  <div class="slideshow">
    <img id="galleryImg" src="https://via.placeholder.com/300" alt="Gallery" />
    <button id="nextBtn">Next</button>
  </div>

  <!-- Accordion -->
  <div class="accordion">
    <h3 class="accordion-title">Section 1</h3>
    <div class="accordion-content">Content of section 1</div>
    <h3 class="accordion-title">Section 2</h3>
    <div class="accordion-content">Content of section 2</div>
  </div>

  <!-- Form -->
  <form id="signupForm">
    <label>Email: <input type="email" id="email" required /></label>
    <span class="feedback" id="emailFeedback"></span><br />

    <label>Password: <input type="password" id="password" required /></label>
    <span class="feedback" id="passwordFeedback"></span><br />

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
